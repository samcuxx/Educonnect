flutter_native_splash:
  # Splash screen background color in light mode
  color: "#FFFFFF"  # Using lightBackground from AppTheme
  
  # Background color in dark mode
  color_dark: "#0F172A"  # Using darkBackground from AppTheme

  # The image to display in the center of the splash screen
  image: assets/icon/icon.png

  # Dark mode version of the image (using the same icon since it should work well on both)
  image_dark: assets/icon/icon.png

  # Android 12 handles splash screens differently
  android_12:
    # Light mode settings for Android 12
    image: assets/icon/icon.png
    color: "#FFFFFF"
    icon_background_color: "#0BD1D1"  # Using lightPrimaryStart from AppTheme

    # Dark mode settings for Android 12
    image_dark: assets/icon/icon.png
    color_dark: "#0F172A"
    icon_background_color_dark: "#0BD1D1"  # Using darkPrimaryStart from AppTheme

  # Disable fullscreen mode
  fullscreen: false

  # Don't hide the status bar
  android_gravity: center
  ios_content_mode: center

  # Web splash screen settings
  web: true
  web_image_mode: center